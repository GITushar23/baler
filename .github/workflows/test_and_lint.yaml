name: Code-Quality

on: [pull_request]

jobs:  
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
      
      - name: "⬛ black"
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./baler"
